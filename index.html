<!DOCTYPE html>
<html>
<head>
	<title>Wizarding World Battles</title>

	<!--Google Font Links-->
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|La+Belle+Aurore" rel="stylesheet">

	<!--Reset css link-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Custom css link-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>
<body>
<!--Header-->
<div><h1>Wizarding World Battles!</h1></div>
<!--Character the player chooses from-->
<div class="playersChoice">
Your Character: 
</div>


<div class="players">
	<div class="one harry"><img src="https://cloud.githubusercontent.com/assets/26077051/24972460/77b3f7dc-1f89-11e7-82c3-59c01f4bbee7.jpg">
		<p>Harry Potter</p>
	</div>
	<div class="two" id="dumble"><img src="https://cloud.githubusercontent.com/assets/26077051/24972483/8e947fee-1f89-11e7-94b0-92cdcb3f214c.jpg">
		<p>Dumbledore</p>
	</div>
	<div class="three bell"><img src="https://cloud.githubusercontent.com/assets/26077051/24972501/a374f8b2-1f89-11e7-8383-a47527f97345.jpg">
		<p>Bellatrix</p>
	</div>
	<div class="four volde"><img src="https://cloud.githubusercontent.com/assets/26077051/24972528/b598d4d2-1f89-11e7-9c54-f80dacb9e73d.jpg">
		<p>Voldemort</p>
	</div>
	<br>

</div>

<!--Contains all the characters that the player did not choose-->
<div>
	<div class="enemies">
		Enemies Available to Attack: 
	</div>
</div>



<!--Contains attack power of the character you choose-->
<div class="attackButton">
	<button type="button" class="btn btn-danger">Attack!</button>
</div>

<!--Contains the character you choose to attack/ counter attack power-->
<div class="choiceToAttack">Defender: 
</div>


<!--Contains alerts set in game.js generated by attacks/hp-->
<div>
	<div class="gameAlerts">
	</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
